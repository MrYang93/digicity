<html>
<!-- 一个 html 页面的基本结构就是，一个 html 老祖宗标签中包裹两兄弟 head body -->
<head>
<!-- head 标签之中存放一些不会直接显示在页面中的内容 -->
  <meta charset="UTF-8">
  <!-- 不加上面这行，中文显示就是乱码 -->

  <title>nice</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
<!-- 所有要显示到页面上的内容都写到 body 标签内 -->

<h1>Hello</h1>
<h1 class="fisrt">
  你好
</h1>

<h3 style="color: red">
  <!-- 元素是可以嵌套的 -->
  <a href="http://www.baidu.com">baidu</a>
</h3>

</body>
</html>
